{{ define "body" }}

    <form action="/register" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="Enter User..." aria-describedby="helpId">
          <div class="form-group">
            <label for="email"></label>
            <input type="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="">
            <small id="emailHelpId" class="form-text text-muted">Help text</small>
          </div>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" aria-describedby="helpId">

          <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
    </form>
{{ end }}
